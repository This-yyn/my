
<!DOCTYPE html>
<html>

	<head>
		<meta charset="{CHARSET}">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0;
			}
			img{
				position: relative;
			}
		</style>
	</head>

	<body>
		<img src="3.png" id="im1" width="260px" height="220px" />
	</body>
	<script>
		var i = document.getElementById("im1");
				var h = document.documentElement.clientHeight-180;
				var w = document.documentElement.clientWidth-260;
				var y = 0;
				var x = 0;
				var yv = 10;
				var xv = 20;
			setInterval(
				function() {
				
				x += xv;
				y += yv;
				
				if(y>=h) {
					y=h;
					yv=-yv;
				}
				if(y<=0) {
					yv=-yv;
				}
				if(x>=w) {
				x=w;
					xv=-xv;
				}
				if(x<=0) {
					xv=-xv;
				}
				i.style.top = y + "px";
				i.style.left=x + "px";
			}, 30);
	</script>

</html>
